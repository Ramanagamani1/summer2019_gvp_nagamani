{% load static %}
<html>
<link rel="stylesheet" type="text/css" href="{% static 'w3.css' %}">
<h2 style="text-align:center">{{college.name}}</h2>

<button type="submit" style="margin:5px;"><a href="{% url 'addstudent' college.id %}">AddStudent</a></button><br><br>
<div class="w3-container">
    <table class="w3-table-all">
        <tr class="w3-green">
            <th>Name</th>
            <th>Email</th>
            <th>Score</th>
            <th>Action</th>
        </tr>
        {% if students%}
    {% for x in students %}
        <tr><td>{{x.name}}</td><td>{{x.email}}</td><td>{{x.mocktest1.total}}</td>
        <td><a href="{% url 'edit_student' x.id %}" style="color:blue">edit</a>|<a href="{% url 'delete_student' x.id%}" style="color:blue">delete</a></td>
        </tr>
    {% endfor %}
    </table>
</div>
    <br><br><br>

{% else %}
    <p>No data is available</p>
{% endif %}
</html>
